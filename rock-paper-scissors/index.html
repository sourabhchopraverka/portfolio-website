<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <div>You: <span id="userScore">0</span></div>
      <div>CPU: <span id="cpuScore">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">Rock</button>
      <button class="choice" data-choice="paper">Paper</button>
      <button class="choice" data-choice="scissors">Scissors</button>
    </div>

    <div id="result" class="result">Make your move.</div>
    <button id="playAgain" class="play-again">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
